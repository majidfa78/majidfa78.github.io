<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #666;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hello, World!</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <p>Welcome to my personal website hosted on GitHub Pages. This is a great place to showcase my projects and skills.</p>
        
        <h2>My Projects</h2>
        <ul>
            <li>Project 1: A cool web app</li>
            <li>Project 2: A data science script</li>
            <li>Project 3: A mobile game</li>
        </ul>
        
        <a href="https://github.com/yourusername" class="btn">Visit my GitHub Profile</a>
    </div>

    <footer>
        <p>Copyright &copy; 2025</p>
    </footer>

</body>
</html>
